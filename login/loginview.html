<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Portal login</title>
  <link rel="stylesheet" href="./loginview.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./loginview.js"></script>
 </head>
<body>
  <div class="content">
    <img src="https://www.majesticpeopleinfotech.com/wp-content/themes/majestic/img/logo.png" alt="" srcset="">
    <div class="login-title">Resume Portal</div>
  </div>
  <div class="content">
    <!-- Nav pills -->
    <ul class="nav nav-pills" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#regis">Register</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="login" class="container tab-pane active">
        <form onsubmit="return " id="login-form">
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control is-valid" id="exampleFormControlInput1" placeholder="name@example.com">
            <small id="emailHelp" class="form-text text-muted">Enter your email id here.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control is-invalid" id="exampleInputPassword1" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Password incorrect.</small>
          </div>
             <button type="button" class="btn btn-primary">Submit</button>        
        </form>
      </div>
      <div id="regis" class="container tab-pane fade">
        <form id="register-form">
          <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="text" class="form-control" id="InputUsername" placeholder="Username">
            <small id="emailHelp" class="form-text text-muted">enter valid username.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">Email address</label>
            <input type="email" class="form-control is-valid" id="exampleFormControlInput2" placeholder="name@example.com">
            <small id="emailHelp" class="form-text text-muted">Enter valid email id.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control is-invalid" id="exampleInputPassword2" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Password incorrect.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPasswordVer">Verify Password</label>
            <input type="password" class="form-control is-valid" id="exampleInputPasswordVer" placeholder="Password">
          </div>
          <button type="submit" class="register-submit btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
